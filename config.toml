publishDir = "docs"

[[module.imports]]
    path = "github.com/theNewDynamic/gohugo-theme-ananke"
    # project theme

title = "Cluster PI"
baseURL = "https://clusterpi.github.io"
languageCode = "en-us"
#theme = "github.com/theNewDynamic/gohugo-theme-ananke"
